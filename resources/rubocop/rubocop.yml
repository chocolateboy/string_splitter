# project-specific customizations and overrides

inherit_from: default.yml

Naming/UncommunicativeMethodParamName:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: False

Style/HashSyntax:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/Semicolon:
  Exclude:
    - 'test/**/*.rb'
